<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<!-- Topbar color when opened as web -->
		<meta name="theme-color" content="#FF9800" />

		<title>My Awesome App</title>
		
		<!-- CSS MDL -->
		<link rel="stylesheet" href="css/mdl/material.min.css">
		<script src="js/mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />

		<!-- CSS custom -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/sidebar.css" type="text/css" />
		<link rel="stylesheet" href="css/topbar.css" type="text/css" />
		<link rel="stylesheet" href="css/search.css" type="text/css" />
		<!-- <link rel="stylesheet" href="css/home.css" type="text/css" /> -->
		
		<!-- Add to homescreen @ iOS -->
		<link rel="apple-touch-icon" href="icon/apple-icon.png">
		<link rel="apple-touch-startup-image" href="/startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	
	<body>

		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="appCtrl as app">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">An Amazing Web App</span>

					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>

					<!-- Desktop Navigation -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
					</nav>

					<!-- Mobile topbar Navigation -->
					<nav class="mdl-navigation mdl-layout--small-screen-only">
						<a ui-sref="search" class="mdl-navigation__link" href=""><i class="material-icons">search</i></a>
					</nav>

				</div>
			</header>

			<!-- Mobile sidebar Navigation -->
			<div class="mdl-layout__drawer">
				<span ui-view="sidebar"></span>
			</div>

			<!-- Main content -->
			<main class="mdl-layout__content">
				<div ui-view="content" class="page-content"></div>
			</main>
		</div>


		<div ui-view="overview"></div>


		<!-- jQuery -->
		<!-- <script type="text/javascript" src="js/jquery/jquery-1.11.0.min.js"></script> -->

		<!-- Angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-ui-router.min.js"></script>

		<!-- App -->
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="services/api.js"></script>
		<script type="text/javascript" src="services/session.js"></script>
		<!-- <script type="text/javascript" src="services/login.js"></script> -->
		<script type="text/javascript" src="services/home.js"></script>
		<script type="text/javascript" src="services/search.js"></script>

		<!-- Directives -->
		<script type="text/javascript" src="directives/event.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="controllers/app.js"></script>
		<!-- <script type="text/javascript" src="controllers/login.js"></script> -->
		<script type="text/javascript" src="controllers/home.js"></script>
		<script type="text/javascript" src="controllers/search.js"></script>
	</body>
</html>
